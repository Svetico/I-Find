        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <body>
        <header><strong>&ensp;☆( ͡° ͜ʖ ͡°) HAROLD HIDES MESSENGER&ensp;( ͡° ͜ʖ ͡°)☆</strong></header>
        <div class="form-search">
          <form>
              <input type="text" id="Inputserch" class="input-medium search-query" style="width: 80%">
              <button type="submit" class="btn"><strong>Search</strong></button>
          </form>
        </div>

            <div class="glyphs">
              <button>Спам</button>
              <button><i class="glyphicon glyphicon-trash"></i></button>
            </div>
        <div class="row" style="margin: 1%"> 
            <div class= "col-xs-2 col-md-2">
                <div class="buttons" >
                  <button type="button" class="btn btn-link btn-sidebar"><strong>Входящие сообщения</strong></button>
                  <button type="button" class="btn btn-link btn-sidebar"><strong>Отправленные сообщения</strong></button>
                  <button type="button" class="btn btn-link btn-sidebar"><strong>Удаленные сообщения</strong></button>
                  <button type="button" class="btn btn-link btn-sidebar"><strong>Спам</strong></button>
                  <button type="button" class="accordion btn btn-link btn-sidebar"><strong><span class="caret"></span> Сортировка сообщений</strong></button>
                  <div class="panel" >
                    <form class="">
                        <div style="color: #337ab7; font-size: 10pt"><input type="checkbox" name="option1" value="a1">&nbsp;<strong>Прочитано</strong></div>
                        <div style="color: #337ab7; font-size: 10pt"><input type="checkbox" name="option2" value="a2">&nbsp;<strong>Прикреплены файлы</strong></div>
                    </form><br>
                    <div style="text-align: center">
                      <strong>По дате:</strong>
                      <form role="form">
                          <input type="date" class="form-control" id="exampleInputdate" placeholder="Введите дату"><br>
                      </form>
                      <strong>По ключевому слову:</strong>
                      <form>
                        <input type="word" class="form-control" id="exampleInputword" placeholder="Ключевое слово"><br>
                      </form>
                      <strong>По отправителю:</strong>
                      <form>
                        <input type="sender" class="form-control" id="exampleInputsender" placeholder="Введите отправителя"><br>
                      </form>
                      <strong>По теме письма:</strong>
                      <form>
                        <input type="theme" class="form-control" id="exampleInputtheme" placeholder="Введите тему письма"><br>
                      </form>
                    </div>
                    <button type="submit" class="btn" style="width: 100%"><strong>Сортировать</strong></button><br><br>    
                  </div> 
                </div>
            </div>
            <div class= "col-md-10">
                <div class= "col-md-12">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th style="width: 10px;"></th>
                                <th>От кого</th>
                                <th>Тема письма</th>
                                <th>Письмо</th>
                                <th>Дата</th>
                            </tr>
                        </thead>
                        <tbody id="Messages">
                          <script type="text/javascript" src="app.js"></script>
                          <div id="includedContent"></div>
                          <script> 
                              $(function() {
                                $("#includedContent").load("modal.html"); 
                              }); 
                          </script> 
                              
                          </tbody>
                    </table>
                </div>
            </div>    
        </div>

        <script>
          var acc = document.getElementsByClassName("accordion");
          var i;
          for (i = 0; i < acc.length; i++) {
            acc[i].onclick = function() {
              this.classList.toggle("active");
              var panel = this.nextElementSibling;
              if (panel.style.maxHeight){
                panel.style.maxHeight = null;
              } else {
                panel.style.maxHeight = panel.scrollHeight + "px";
              } 
            }
          }
        </script>

        <!--<script type="text/babel" src="modal.js"></script>-->

    </body>
</html>
